# Workflow Name
name: Deploy Environmental Variable to Pages

on:
  push:
    branches:
      - main

  # Allows you to run the workflow manually from the Actions tab
  workflow_dispatch:


# Sets permissions that GitHub Pages requires
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: windows-latest
    environment: github-pages # Important: Must match the environment scope of the variable
    steps:
     # 1. VARIABLE INJECTION STEP (MODIFIES FILES)
      - name: Inject CAREER_TODO Variable into JavaScript
        shell: pwsh
        run: |
          # 1. Define the absolute base path for the repository clone
          # This should resolve to D:\a\jenn-tillman.me\jenn-tillman.me
          $WorkspacePath = "${{ github.workspace }}" 
          
          # 2. Define the relative path components
          $PathComponents = "assets", "vendor", "email-form", "validate.js"
          
          # 3. Use Join-Path to construct the definitive absolute file path
          # Join-Path will correctly assemble the path using the runner's native separators.
          $FilePath = Join-Path -Path $WorkspacePath -ChildPath $PathComponents
          
          # 4. Capture the variable and placeholder
          $TODO_VALUE = "${{ vars.CAREER_TODO }}"
          $Placeholder = "VARIABLE_PLACEHOLDER_CAREER_TODO" 
          
          # 5. Perform the replacement and overwrite the file
          # We use a Test-Path check to see where the path is resolving to (for debugging)
          if (Test-Path $FilePath) {
              Write-Host "File found at: $FilePath"
              $Content = Get-Content -Path $FilePath -Encoding UTF8
              $Content -replace $Placeholder, $TODO_VALUE | Set-Content -Path $FilePath -Encoding UTF8
          } else {
              Write-Host "ERROR: File not found at: $FilePath"
              exit 1 # Exit the script if the file is not found

        # Deployment steps
        # Setup Pages action
      - name: Setup Pages
        uses: actions/configure-pages@v5 

        # Build and upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Path to your static files
          
        # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4