# Workflow Name
name: Deploy Environmental Variable to Pages

on:
  push:
    branches:
      - main

  # Allows you to run the workflow manually from the Actions tab
  workflow_dispatch:


# Sets permissions that GitHub Pages requires
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: windows-latest
    environment: github-pages # Important: Must match the environment scope of the variable
    steps:
     # 1. VARIABLE INJECTION STEP (MODIFIES FILES)
      - name: Inject CAREER_TODO Variable into JavaScript
        shell: pwsh
        run: |
          # 1. Define the absolute base path for the repository clone
          $WorkspacePath = "${{ github.workspace }}" 
          
          # 2. Define the relative path components as an array
          $PathComponents = "assets", "vendor", "email-form", "validate.js"
          
          # 3. CRITICAL FIX: Manually join the array into a single string with forward slashes
          $RelativePathString = $PathComponents -join "/"
          
          # 4. Use Join-Path to combine the absolute workspace path and the relative string
          # This avoids the array error and correctly builds the full path.
          $FilePath = Join-Path -Path $WorkspacePath -ChildPath $RelativePathString
          
          # 5. Capture the variable and placeholder
          $TODO_VALUE = "${{ vars.CAREER_TODO }}"
          $Placeholder = "VARIABLE_PLACEHOLDER_CAREER_TODO" 
          
          # 6. Perform the replacement and overwrite the file
          Write-Host "Attempting to modify file at: $FilePath"
          
          $Content = Get-Content -Path $FilePath -Encoding UTF8
          $Content -replace $Placeholder, $TODO_VALUE | Set-Content -Path $FilePath -Encoding UTF8

        # Deployment steps
        # Setup Pages action
      - name: Setup Pages
        uses: actions/configure-pages@v5 

        # Build and upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Path to your static files
          
        # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4