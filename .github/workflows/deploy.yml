# Workflow Name
name: Deploy Environmental Variable to Pages

on:
  push:
    branches:
      - main

  # Allows you to run the workflow manually from the Actions tab
  workflow_dispatch:


# Sets permissions that GitHub Pages requires
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: windows-latest
    environment: github-pages # Important: Must match the environment scope of the variable
    steps:
      # 1. VARIABLE INJECTION STEP (MODIFIES FILES)
      - name: Inject CAREER_TODO Variable into JavaScript
        # CRITICAL: Forces the script to run from the repository root directory
        working-directory: ${{ github.workspace }}
        shell: pwsh
        run: |
          # 1. Define the relative path to the file
          # We revert to the simple, relative path now that the working directory is set.
          $FilePath = "assets/vendor/email-form/validate.js"
          
          # 2. Capture the variable and placeholder
          $TODO_VALUE = "${{ vars.CAREER_TODO }}"
          $Placeholder = "VARIABLE_PLACEHOLDER_CAREER_TODO" 
          
          # 3. Perform the replacement and overwrite the file
          # Use Get-Content and Set-Content on the now-accessible file path
          $Content = Get-Content -Path $FilePath -Encoding UTF8
          $Content -replace $Placeholder, $TODO_VALUE | Set-Content -Path $FilePath -Encoding UTF8

        # Deployment steps
        # Setup Pages action
      - name: Setup Pages
        uses: actions/configure-pages@v5 

        # Build and upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Path to your static files
          
        # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4