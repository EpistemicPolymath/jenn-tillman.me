# Workflow Name
name: Deploy Environmental Variable to Pages

on:
  push:
    branches:
      - main

  # Allows you to run the workflow manually from the Actions tab
  workflow_dispatch:


# Sets permissions that GitHub Pages requires
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: windows-latest
    environment: github-pages # Important: Must match the environment scope of the variable
    steps:
      - name: Inject CAREER_TODO Variable into JavaScript
        shell: pwsh # Use PowerShell for the Windows runner
        run: |
          # 1. Capture the variable value from the workflow vars context directly
          $TODO_VALUE = '${{ vars.CAREER_TODO }}'
          
          # 2. Define the file path and placeholder
          $FilePath = "assets\vendor\email-form\validate.js" # <-- Update this if your file is named differently
          $Placeholder = "VARIABLE_PLACEHOLDER_CAREER_TODO" 
          
          # 3. Read the content of the file
          $Content = Get-Content -Path $FilePath
          
          # 4. Perform the replacement and overwrite the file
          # The -replace operator replaces the placeholder string with the live variable value.
          $Content -replace $Placeholder, $TODO_VALUE | Set-Content -Path $FilePath

        # Deployment steps
        # Setup Pages action
      - name: Setup Pages
        uses: actions/configure-pages@v5 

        # Build and upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # Path to your static files
          
        # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4